<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title> JRPG </title>
    <script type="text/javascript" src="./main.js" charset="utf-8" defer></script>
</head>
<body> 
        <canvas id = "battle-scene" width="800" height="600"> </canvas>
            <canvas id = "player-canvas" width="400" height="430"> </canvas>
            <canvas id = "enemy-canvas" width="400" height="430"> </canvas>
            <canvas id = "menu-canvas" width="600" height="150"> </canvas>
            <progress id="player-health-bar" value="100" max="100"></progress>
            <progress id="enemy-health-bar" value="100" max="100"></progress>
            <progress id="player-AP-bar" value="100" max="100"></progress>
            <progress id="enemy-AP-bar" value="100" max="100"></progress>
            <div id = "message-div" style ="display:table-cell;width:600px;height:50px"> 
            </div>
            <div id = "info-div" style ="display:table-cell;width:250px;height:120px"> 
            </div>

    <audio id="battle-theme" type="audio/mpeg" controls loop>   
        <source src="../assets/sounds/FF4BattleTheme.mp3" />   
    </audio>

    <audio id="physical-critical-hit" type="audio/mpeg" >   
        <source src="../assets/sounds/PhysicalCriticalHitSound.mp3" />   
    </audio>

    <audio id="magic-attack" type="audio/mpeg" >   
        <source src="../assets/sounds/MagicAttackSound.mp3" />   
    </audio>

    <audio id="magic-critical-hit" type="audio/mpeg" >   
        <source src="../assets/sounds/MagicCriticalHitSound.mp3" />   
    </audio>

    <audio id="defense" type="audio/mpeg" >   
        <source src="../assets/sounds/DefenseSound.mp3" />   
    </audio>

    <audio id="heal" type="audio/mpeg" >   
        <source src="../assets/sounds/HealSound.mp3" />   
    </audio>

    <audio id="cancel" type="audio/mpeg" >   
        <source src="../assets/sounds/CancelSound.mp3" />   
    </audio>

    <audio id="victory" type="audio/mpeg" >   
        <source src="../assets/sounds/VictoryFanfare.mp3" />   
    </audio>

    <audio id="game-over" type="audio/mpeg" >   
        <source src="../assets/sounds/GameOver.mp3" />   
    </audio>

    

</body>
</html>
